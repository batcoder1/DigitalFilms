<div class="Grid">
  <div class="Grid-cell">
    <button (click)="filter(title.value)" id="filter"></button>

    <div class="u-md-flex movie" *ngFor="let movie of allMoviesWithFavorites; let i = index;" id="movie-{{i}}">
      <img class="u-sizeFit poster  " src={{base_url}}{{poster_size}}{{movie.poster_path}}/>
      <div class="u-sizeFit">
        <div class="u-flex">
          <div class="flex-col">
            <div class="mytitle" id="title">{{movie.original_title}}</div>
          </div>
          <div class="flex-col">
            <div *ngIf="movie.favorite != null && movie.favorite ==true; else elseBlock">
              <i id="star" class="fa fa-star favorite marginIcon "></i>
              <ng-template #elseBlock>
                <i class="fa fa-star startIcon "></i>
              </ng-template>
            </div>
          </div>
        </div>
        <label class="Form-label" id="overview">{{movie.overview}}</label>
        <button  id="btnFavorite" class="Button  Button--medium" (click)="addMovieToFavorites(movie)" [disabled]="movie.favorite">Add Favorites
          <i class="fa fa-star marginIcon "></i>

        </button>

      </div>


    </div>
  </div>
